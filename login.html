<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fix-it Fast - Login </title>
    <link rel="stylesheet" href="css/book_a_service.css">
    <link rel="stylesheet" href="css/booked_success_page.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sign_&_log_in.css"></head>
<body>
    <header>
        <nav>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
                <span>- Fix-it Fast</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Services</a></li>
                <li><a href="index.html">How it Works</a></li>
                <li><a href="index.html">Contact</a></li>
                <li class="auth-links">
                    <a href="signup.html" class="signup-btn">Sign Up</a>
                </li>
            </ul>
            <button class="mobile-menu" onclick="toggleMenu()">☰</button>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <form class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="number">Mobile Number</label>
                    <input type="text" id="number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <a href="log_in_&_sign_in_scuccess_page.html" type="submit" class="auth-button">Login</a>
            </form>
            <p class="auth-switch">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
                <span>Fix-it Fast</span>
            </div>
            <p>© 2025 Fix-it Fast. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/custom.js"></script>

</body>
</html>
